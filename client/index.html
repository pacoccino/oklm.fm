<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">

    <meta charset="UTF-8">
    <title>OKLM.fm - Radio Ratpi</title>
    <meta name="description" content="Ecoutez la radio OKLM dans votre navigateur. Première sur les nouveautés Rap US & Françaises." />
    <meta name="keywords" content="oklm radio fm web b2o booba 92i pirate" />

    <link rel="stylesheet" href="assets/styles/normalize.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/apple-touch-icon-57x57.png">
    <link rel="icon" type="image/png" href="assets/images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/favicons/favicon-16x16.png" sizes="16x16">
    <meta property="og:image" content="http://www.oklm.fm/assets/images/logo.png" />
    <meta name="theme-color" content="#ffffff">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/app.js"></script>
</head>
<body>
<div class="main">
    <div class="album-bg">
        <img src="assets/images/pirates.jpg" ng-src="song.coverUrl" id="cover-bg">
    </div>

    <div class="oklm">
        <div class="logo">
            <img class="couronne" src="assets/images/couronne.png">
            <div class="title">
                <span class="logotxt">OKLM</span><span class="logofm">.fm</span>
            </div>
        </div>
        <div class="slogan" ng-bind="motto">Radio pirate</div>
    </div>

    <div class="central-panel">

        <div class="album-cover">
            <img src="assets/images/pirates.jpg" ng-src="song.coverUrl" id="cover" ng-class="{!playing: 'fade'}">
            <img src="assets/images/play.png" id="cover-resume" ng-click="play()" ng-hide="playing">
            <img src="assets/images/pause.png" id="cover-pause" ng-click="pause()" ng-show="playing">
        </div>

        <div class="history-opener" ng-click="openHistory()" ng-hide="historyOpened">
            <img src="assets/images/history.png" />
        </div>

        <div class="links">
            <div class="link">
                <a target="_blank" id="deezer-search" title="Chercher sur Deezer" ng-href="song.deezerUrl" ng-show="song.deezerUrl"><img src="assets/images/deezer.png"></a>
            </div>
            <div class="link">
                <a target="_blank" id="itunes-search" title="Acheter sur iTunes" ng-href="song.buy_link" ng-show="song.buy_link"><img src="assets/images/itunes.png"></a>
            </div>
        </div>
    </div>

    <div class="apps">
        <div class="text">
            Retrouvez la version officielle sur
        </div>
        <div class="android">
            <a target="_blank" id="playstore" href="https://play.google.com/store/apps/details?id=com.monagencemobile.oklmradio"><img alt="Disponible sur Google Play" src="https://play.google.com/intl/en_us/badges/images/apps/fr-play-badge.png" /></a>
        </div>
        <div class="apple">
            <a target="_blank" id="applestore" href="https://itunes.apple.com/us/app/oklm-radio/id1059724490"><img alt="Disponible sur l'Apple Store" src="assets/images/applestore.svg" /></a>
        </div>
    </div>

    <div class="songinfo">
        <span class="artist" ng-bind="song.artist"></span>
        <span ng-show="song && song.artist && song.title"> - </span>
        <span class="title" ng-bind="song.title"></span>
    </div>

    <div class="informations"><a target="_blank" id="informations" href="backstage.html">Informations</a></div>

    <div class="history-container" ng-show="historyOpened">
        <div class="history">
            <div class="history-header">
                Historique
            </div>
            <div class="songs">
                <div class="song" ng-repeat="histSong in history">
                    <span class="artist" ng-bind="histSong.artist"></span>
                    <span ng-show="histSong && histSong.artist && histSong.title"> - </span>
                    <span class="title" ng-bind="histSong.title">fezifjezifj</span>
                    <div class="link">
                        <a class="hover-act" ng-href="historyExternalHref(histSong)">O.</a>
                    </div>
                </div>
            </div>
            <div class="close-btn">
                <img src="assets/images/close.png" id="history-close-btn" ng-click="closeHistory()"/>
            </div>
        </div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68373171-3', 'auto');
        ga('send', 'pageview');
    </script>
</div>
</body>
</html>
